<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image--container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="nft cube image"
          class="card__image"
        />
        <div class="card__image--view">
          <img
            src="./images/icon-view.svg"
            alt="eye svg icon"
            class="card__image--view-icon"
          />
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__status">
        <p class="card__status--price">0.041 ETH</p>
        <p class="card__status--days-left">3 days left</p>
      </div>
      <div class="card__author">
        <img
          src="./images/image-avatar.png"
          alt="image avatar"
          class="card__author--image"
        />
        <p class="card__author--text">
          Creation of <a href="#" class="card__author--link">Jules Wyvern</a>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >FeM</a
      >. Coded by <a href="#">Rajat</a>
    </footer>
  </body>
</html>
